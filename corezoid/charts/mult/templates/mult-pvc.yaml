{{- if .Values.global.mult.persistantVolumeClaimCreate }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.global.mult.persistantVolumeClaimName }}
{{- if eq .Values.global.storage "efs" }}
  annotations:
    volume.beta.kubernetes.io/storage-class: efs-{{ .Release.Namespace }}
{{- end }}
  labels:
    tier: {{ .Values.appName }}
spec:
  selector:
    matchLabels:
      tier: {{ .Values.appName }}
  storageClassName: {{ .Values.global.storageClassName }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
{{- end }}